name: APP.TEST
on: workflow_dispatch

jobs:
  stealth-rdp:
    runs-on: windows-latest
    steps:
      - name: Manual Tailscale Install
        shell: powershell
        run: |
          # 1. Install Tailscale via Chocolatey
          choco install tailscale -y
          
          # 2. Update Environment Path and Start Service
          $env:Path += ";C:\Program Files\Tailscale"
          Start-Service tailscale
          
          # 3. Authenticate with your Secret (No OAuth Nagging)
          # We use the full path to avoid "command not found" errors
          & "C:\Program Files\Tailscale\tailscale.exe" up --authkey=${{ secrets.TS_AUTHKEY }} --hostname=GHOST-WIN --accept-routes

      - name: Configure Ghost RDP
        run: |
          # Enable RDP & Firewall
          Set-ItemProperty -Path 'HKLM:\System\CurrentControlSet\Control\Terminal Server' -Name "fDenyTSConnections" -Value 0
          Set-ItemProperty -Path 'HKLM:\System\CurrentControlSet\Control\Terminal Server\WinStations\RDP-Tcp' -Name "UserAuthentication" -Value 1
          Enable-NetFirewallRule -DisplayGroup "Remote Desktop"
          
          # Create Ghost User
          net user "AdminSystem" "GhostPass123!" /add
          net localgroup "Remote Desktop Users" "AdminSystem" /add
          net localgroup "Administrators" "AdminSystem" /add

      - name: Session Info & Keep Alive
        run: |
          $tsIp = (& "C:\Program Files\Tailscale\tailscale.exe" ip -4)
          echo "=========================================="
          echo "GHOST TERMINAL READY"
          echo "IP ADDRESS: $tsIp"
          echo "USER: AdminSystem"
          echo "PASS: GhostPass123!"
          echo "=========================================="
          
          # Infinite loop to prevent runner timeout (max 6 hours)
          while ($true) {
              Write-Host "Ghost session active... $(Get-Date)"
              Start-Sleep -Seconds 60
          }
