name: Intel Xeon Cloud Terminal
on: [workflow_dispatch] # Manually start it from the Actions tab

jobs:
  xeon-session:
    runs-on: ubuntu-latest # Standard runners are often Intel-based VMs
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Check CPU Specs (Vim Style)
        # Verify if you got a Xeon! 
        run: |
          echo "--- CPU INFORMATION ---"
          lscpu | grep "Model name"
          cat /proc/cpuinfo | grep "xeon" || echo "Note: This instance may be AMD EPYC"

      - name: Setup Interactive Terminal
        # This starts a 'tmate' session and prints a link to join
        uses: mxschmitt/action-tmate@v3
        with:
          limit-access-to-user: ${{ github.actor }}
