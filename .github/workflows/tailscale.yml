name: APP.TEST
on: workflow_dispatch

permissions:
  id-token: write
  contents: read

jobs:
  stealth-rdp:
    runs-on: windows-latest
    steps:
      - name: Tailscale Connect
        uses: tailscale/github-action@v3
        with:
          authkey: ${{ secrets.TAILSCALE_AUTHKEY }}
          tags: tag:ci 
          
      - name: Configure Ghost RDP
        run: |
          # 1. Enable Remote Desktop and allow through Firewall
          Set-ItemProperty -Path 'HKLM:\System\CurrentControlSet\Control\Terminal Server' -Name "fDenyTSConnections" -Value 0
          Set-ItemProperty -Path 'HKLM:\System\CurrentControlSet\Control\Terminal Server\WinStations\RDP-Tcp' -Name "UserAuthentication" -Value 1
          Enable-NetFirewallRule -DisplayGroup "Remote Desktop"
          
          # 2. Create the Stealth User
          net user "AdminSystem" "GhostPass123!" /add
          net localgroup "Remote Desktop Users" "AdminSystem" /add
          net localgroup "Administrators" "AdminSystem" /add

      - name: Session Info & Keep Alive
        run: |
          $tsIp = tailscale ip -4
          $hostName = hostname
          echo "=========================================="
          echo "GHOST TERMINAL READY"
          echo "IP ADDRESS: $tsIp"
          echo "HOSTNAME: $hostName"
          echo "USER: AdminSystem"
          echo "PASS: GhostPass123!"
          echo "Connect via: mstsc /v:$tsIp"
          echo "=========================================="
          
          # Keep the action running for 6 hours (GitHub Action limit)
          $totalSeconds = 21600
          $elapsed = 0
          while ($elapsed -lt $totalSeconds) {
              Write-Host "Ghost session active... $((($totalSeconds - $elapsed) / 60).ToString('F0')) minutes remaining."
              Start-Sleep -Seconds 60
              $elapsed += 60
          }
